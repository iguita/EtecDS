<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Ordenada</title>
</head>
<body>
    <h1>Lista de compras</h1>
    <br>
    <!-- indica o tipo de numeração:
            'a' indica letras minusculas,
            'A' indica letras maiúsculas,
            'i' indica algarismos romanos minúsculos,
            'I' indica algarismos romanos maiúsculos,
            '1' indica números (padrão). -->
    <ol>
        <li>5kg de Arroz</li>
        <li>2kg de Feijão</li>
        <li>Sabão em Pó</li>
        <ol type="I">
            <li>OMO</li>
            <li>Brilhante</li>
        </ol>
        <li>4L de Detergente</li>
    </ol>

    <h1>Itens diversos</h1>
    <br>
        <ul type="square">
            <!-- Tipos de estilos para a lista (circle, disc[padrão], square, none)-->
            <li>Container de armazenamento</li>
            <li>Garrafa Térmica</li>
            <li>Copo descartavel</li>
        </ul>

</body>
</html>
